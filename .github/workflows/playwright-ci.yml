name: Playwright CI/CD

# Workflow triggers
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests (chromium, firefox, webkit, all)'
        required: false
        default: all
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Cache npm dependencies
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Install Playwright browsers & dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 6Ô∏è‚É£ Run Playwright AI Agents - Planner
      - name: Generate Test Plan (Planner)
        run: |
          echo "Generating AI test plan..."
          npx @playwright/ai planner --url https://example.com --output ./plan.md

      # 7Ô∏è‚É£ Generate Playwright tests from plan (Generator)
      - name: Generate Tests (Generator)
        run: |
          echo "Generating Playwright tests from plan..."
          npx @playwright/ai generator --plan ./plan.md --output ./tests

      # 8Ô∏è‚É£ Run Playwright tests
      - name: Run Playwright Tests
        run: |
          echo "Running tests..."
          if [ "${{ github.event.inputs.browser }}" != "" ] && [ "${{ github.event.inputs.browser }}" != "all" ]; then
            npx playwright test ./tests --browser ${{ github.event.inputs.browser }} --reporter=html --retries=2
          else
            npx playwright test ./tests --reporter=html --retries=2
          fi

      # 9Ô∏è‚É£ Heal failing tests automatically (Healer)
      - name: Heal Failing Tests (Healer)
        run: |
          echo "Healing failing tests..."
          npx @playwright/ai healer --tests ./tests --retries 2

      # üîü Upload HTML Report
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: playwright-report
