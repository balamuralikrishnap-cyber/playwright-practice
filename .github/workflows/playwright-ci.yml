name: Playwright CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests (chromium, firefox, webkit, all)'
        required: false
        default: all
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit] # Multi-browser matrix

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: 1Ô∏è‚É£ Checkout code
        uses: actions/checkout@v4
        # Pulls repo code for tests

      # 2Ô∏è‚É£ Setup Node.js
      - name: 2Ô∏è‚É£ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
        # Sets up Node.js environment

      # 3Ô∏è‚É£ Cache npm dependencies
      - name: 3Ô∏è‚É£ Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        # Speeds up CI by caching dependencies

      # 4Ô∏è‚É£ Install dependencies
      - name: 4Ô∏è‚É£ Install dependencies
        run: npm ci
        # Installs project dependencies

      # 5Ô∏è‚É£ Cache Playwright Browsers
      - name: 5Ô∏è‚É£ Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers
        # Caches installed browsers for faster builds

      # 6Ô∏è‚É£ Install Playwright browsers reliably
      - name: 6Ô∏è‚É£ Install Playwright Browsers
        run: |
          echo "Installing Playwright browsers with dependencies..."
          npx playwright install --with-deps chromium firefox webkit
        # Ensures all browsers and system dependencies are installed

      # 7Ô∏è‚É£ Generate Test Plan (Planner)
      - name: 7Ô∏è‚É£ Generate Test Plan (Planner)
        run: |
          echo "Generating AI test plan..."
          npx @playwright/ai planner --url https://example.com --output ./plan.md
        # Creates structured test plan

      # 8Ô∏è‚É£ Generate Tests from Plan (Generator)
      - name: 8Ô∏è‚É£ Generate Tests (Generator)
        run: |
          echo "Generating Playwright tests from plan..."
          npx @playwright/ai generator --plan ./plan.md --output ./tests
        # Converts plan into runnable Playwright tests

      # 9Ô∏è‚É£ Run Playwright Tests
      - name: 9Ô∏è‚É£ Run Playwright Tests
        run: |
          echo "Running tests..."
          if [ "${{ github.event.inputs.browser }}" != "" ] && [ "${{ github.event.inputs.browser }}" != "all" ]; then
            npx playwright test ./tests --browser ${{ github.event.inputs.browser }} --reporter=html --retries=2
          else
            npx playwright test ./tests --reporter=html --retries=2
        # Executes tests with browser selection and retries

      # üîü Heal Failing Tests (Healer)
      - name: üîü Heal Failing Tests (Healer)
        run: |
          echo "Healing failing tests..."
          npx @playwright/ai healer --tests ./tests --retries 2
        # Automatically repairs failing tests

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload HTML Report
      - name: 1Ô∏è‚É£1Ô∏è‚É£ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
        # Uploads test report for review
